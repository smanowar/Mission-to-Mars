<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">

      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2><b>Latest Mars News</b></h2>
              <br>
              <h4 class="media-heading"><b>{{ mars.news_title }}</b></h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
<br>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2><b>Featured Mars Image</b></h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"/>
        </div>  
          
            <!-- Mars Facts -->
          <div class="col-md-4">
            <div class="row" id="mars-facts">
              <h4><b>Mars Facts</b></h4>
              {{ mars.facts | safe }}
            </div>
          </div>
        </div>

      <div class="col-md-12 text-center box body">
        <!-- Mars Hemispheres -->
        <div class="row" id="mars-hemis">
        <table class="table table-bordered">
        <thead>
          <tr><h3><b>Mars Hemispheres</b></h3></tr>
        </thead>
        </div> 
      </div> 
      <tbody><tr>
      <div class = "row" id="mars-url">
        <div class="col-md-12 text-center">
            {% for hemisphere in mars.hemispheres %} 
              <td> 
              <p align="center">
                <img src="{{ hemisphere.img_url }}" class="img-responsive" alt="Responsive image" width="200" height="200"></img>
              </p>  
                <h5><b>{{ hemisphere.title }}</b></h5>
              </td>
            {% endfor %}
            </tr></tbody>
          </table>
        </div>
      </div>  
    </div>
  </body>
</html>
